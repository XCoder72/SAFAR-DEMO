<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safar - Home</title>
  
  <link rel="stylesheet" href="assets/style.css">
  
  <script src="assets/app.js"></script>
<style>
    /* Force the widget to sit on top of everything */
    #google_translate_element {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999; /* Very high Z-index */
    }
    
    /* Make the text WHITE so it is visible on dark backgrounds */
    .goog-te-gadget-simple {
        background-color: rgba(0, 0, 0, 0.5) !important; /* Dark semi-transparent background */
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        padding: 5px 10px !important;
        border-radius: 4px !important;
        color: white !important;
    }
    
    .goog-te-gadget-simple span {
        color: white !important;
    }

    /* Hide the Google Icon to make it smaller */
    .goog-te-gadget-icon {
        display: none !important;
    }
  </style>
</head>
<body>

  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,mr,gu,pa,bn,ta,te', 
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div class="glass-container">
    
    <img src="assets\logo 2.png" alt="SmartSafar Logo" class="app-logo">

    <div>
      <h1 class="safar-title">SAFAR</h1>
      <p class="subtitle">Next-Gen Mobility</p>
    </div>

    <div style="margin-top: 30px;">
      <button class="btn btn-primary tab-btn active2" onclick="window.location='passenger.html'">
        Passenger Login
      </button>

      <button class="btn btn-secondary" onclick="window.location='Driver.html'">
    Driver Login
      </button>

      <button class="btn btn-secondary" onclick="window.location='agency.html'">
        Agency Login
      </button>
    </div>

    <p class="subtitle" style="margin-top: 40px; font-size: 12px; opacity: 0.6;">
      Built for Hackathon
    </p>

  </div>

</body>
</html>
