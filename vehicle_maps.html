<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Live Tracking</title>
  
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    /* LIGHT THEME STYLES */
    body {
        margin: 0;
        background: #f1f5f9; /* Light Grey Background */
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    #map { 
        height: 100vh; 
        width: 100%; 
        z-index: 1;
    }

    /* Floating Glass Header (Dark Glass for Contrast) */
    .glass-header {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        z-index: 1000;
        background: rgba(30, 41, 59, 0.85); /* Dark Slate Glass */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .vehicle-info h2 { margin: 0; color: white; font-size: 1.2rem; }
    .vehicle-info p { margin: 2px 0 0; color: #f59e0b; font-size: 0.85rem; font-weight: 600; }

    .btn-back {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
    }
    .btn-back:hover { background: rgba(255, 255, 255, 0.3); }

    /* Floating Stats Card */
    .stats-card {
        position: absolute;
        bottom: 30px;
        left: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.9); /* White/Light Glass */
        backdrop-filter: blur(8px);
        padding: 15px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #1e293b; /* Dark Text */
        min-width: 160px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
    .stat-val { font-weight: bold; color: #0284c7; } /* Blue for numbers */

    /* Pulse Animation for Marker */
    .pulse-icon {
        background: #ef4444; /* Red for high visibility on light map */
        border-radius: 50%;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 1);
        animation: pulse-animation 2s infinite;
    }
    @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
  </style>
</head>
<body>

  <div class="glass-header">
    <div class="vehicle-info">
      <h2 id="vName">Tracking Vehicle</h2>
      <p id="vNum">Connecting...</p>
    </div>
    <button class="btn-back" onclick="window.close()">Close Map</button>
  </div>

  <div class="stats-card">
    <div class="stat-row">Speed: <span class="stat-val" id="dispSpeed">0 km/h</span></div>
    <div class="stat-row">Status: <span class="stat-val" style="color:#f59e0b" id="dispStatus">LIVE</span></div>
    <div style="margin-top:5px; font-size:0.7rem; color:#64748b;">Lat: <span id="dispLat">--</span></div>
    <div style="font-size:0.7rem; color:#64748b;">Lon: <span id="dispLon">--</span></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const vnum = params.get('vnum') || 'MH-01-HW-BOX';
    document.getElementById('vName').textContent = 'Live Tracking';
    document.getElementById('vNum').textContent = vnum;

    // 1. Initialize Map
    const map = L.map('map').setView([26.2183, 78.1828], 15);

    // 2. USE PREMIUM LIGHT TILES (CartoDB Positron)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    // 3. Custom Marker (Red for visibility)
    const iconHtml = `<div style="width:12px; height:12px; background:#ef4444; border-radius:50%; border:2px solid white;"></div>`;
    const customIcon = L.divIcon({
        className: 'pulse-icon',
        html: iconHtml,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });

    let marker = L.marker([26.2183, 78.1828], {icon: customIcon}).addTo(map);

    // --- FIREBASE LIVE SYNC ---
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "safar-hackathon.firebaseapp.com",
        databaseURL: "https://safar-hackathon-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "safar-hackathon",
        storageBucket: "safar-hackathon.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    try {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const deviceId = "BOX_001"; 

        console.log("Connecting to Wokwi Device:", deviceId);

        db.ref('devices/' + deviceId).on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                const newLat = parseFloat(data.lat);
                const newLon = parseFloat(data.lon);
                
                marker.setLatLng([newLat, newLon]);
                map.panTo([newLat, newLon], {animate: true, duration: 1});

                document.getElementById('dispSpeed').innerText = data.speed + " km/h";
                document.getElementById('dispLat').innerText = newLat.toFixed(5);
                document.getElementById('dispLon').innerText = newLon.toFixed(5);
                
                const statusElem = document.getElementById('dispStatus');
                if(data.speed > 0) {
                    statusElem.innerText = "MOVING";
                    statusElem.style.color = "#10b981"; 
                } else {
                    statusElem.innerText = "IDLE";
                    statusElem.style.color = "#f59e0b";
                }
            }
        });
    } catch (e) { console.error(e); }

  </script>
</body>
</html>
